# On release publish, zip each skill directory and upload as a release asset.

name: Release skill zip

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  zip-skill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip sprint-health-report
        run: |
          zip -r "sprint-health-report-${{ github.event.release.tag_name }}.zip" sprint-health-report/

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: sprint-health-report-${{ github.event.release.tag_name }}.zip
